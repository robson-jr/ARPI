<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<body>
    <h1>Pesquisa de Satifação</h1>
    <p>Esta é uma pesquisa , para atende-lo melhor</p>
    <p>Cmpos com * sao campos obrigatorios</p>
    <form id="form">
        <div>
            <label for="nomeCompleto">Nome Completo </label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required minlength="3" maxlength="50">
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required minlength="3" maxlength="50">
        </div>
        <div>
            <label for="tel">Telefone*</label>
            <input type="tel" id="tel" name="tel" required minlength="5" maxlength="10">
        </div>
        <input onclick="validateData(event)" type="submit" value="Enviar">
    </form>
    <script>
        function validateData(){
            alert("teste");
            preventDefault();

            let formElement = document.getElementById("form");
            console.log("formElement", formElement);

            formElement.reportValidity();
                                  
            let nameElement = document.getElementById("nomeCompleto");
            console.log("nameElement", nameElement);

            if(nameElement.value.startsWish("") ){
                nameElement.setCustomValidity("nome nao pode começar com espaço")
            }
            formElement.submit();


        }
    </script>    
</body>
</html>
