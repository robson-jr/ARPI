    <script>
      var casas = document.querySelectorAll(".casa");
      var itemX = document.getElementById("x");
      var itemO = document.getElementById("o");

      itemX.addEventListener("dragstart", (event) => {
        event.dataTransfer.setData("Imagem", event.target.id);
        console.log("Começou a arrastar");
      });

      itemO.addEventListener("dragstart", (event) => {
        event.dataTransfer.setData("Imagem", event.target.id);
        console.log("Começou a arrastar");
      });

      casas.forEach((element) => {
        element.addEventListener("drop", (event) => {
          var elementId = event.dataTransfer.getData("Imagem");
          var item = document.getElementById(elementId);
          var cloneItem = item.cloneNode(false);
          event.target.appendChild(cloneItem);

            console.log("funcionou");

        });
        element.addEventListener("dragover", (event)=>{
            event.preventDefault();
        })
        element.addEventListener("dragleave", (event) =>{
            
        })
        element.addEventListener("dragenter", (event)=>{

        })
      });
