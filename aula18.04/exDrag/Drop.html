<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        #dropzone{
            width: 50%;
            height: 100px;
            background-color: #f5f5f5;
            cursor: pointer;
            padding: 50px;
        }

        .dropable{
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
        }

        .dropable-over{
            border: 2px solid rgb(0, 255, 0);
            border-radius: 5px;

        }


    </style>
</head>
<body>
    <title>Drag and Drop</title>
</body>
    <img draggable="true" src="https://www.w3schools.com/html/img_logo.gif" alt="" id="gatinho">
    <div  id="dropzone" class="dropable">

    </div>

    <script>
        var dropzone = document.getElementById('dropzone');
        var gatinho = document.getElementById('gatinho');

        gatinho.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData("Imagem", event.target.id);
            console.log('Começou a arrastar');
        });

        dropzone.addEventListener('drop', (event) => {
            let elementId = event.dataTransfer.getData("Imagem");
            event.target.appendChild(document.getElementById(elementId));
            console.log('Dropou');
        });

        dropzone.addEventListener('dragover', () => {
            event.preventDefault();
            console.log('Está sobre o dropzone');
        });
        
        dropzone.addEventListener('dragenter', () => {
            dropzone.classList.add('dropable-over');
            console.log('Entrou');
        });

        dropzone.addEventListener('dragleave', () => {
            
            dropzone.classList.remove('dropable-over');
            console.log('Saiu');
        });

        gatinho.addEventListener('dragend', () => {
            console.log('Terminou de arrastar');
        });





    </script>
</html>
